<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listener</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            color: white;
            background-color: green;
            text-align: center;
            font-size: 25px;
          
        }
    </style>
</head>
<body>
<!--Ao inves de usar eventos(como por exemplo o onclick) no HTML, eu posso usar direto no JavaScript com o "addEventListener-->
    <div >
        Clique aqui
    </div>

    <script>
        let a = document.querySelector('div')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'red'

        }

        function entrar(){
            a.innerText = 'Entrou!'
        }

        function sair(){
            a.innerText = 'Saiu'
            a.style.background = 'green'
        }
    </script>
</body>
</html>
