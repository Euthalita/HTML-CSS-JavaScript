<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste</title>
    <style>
        div{
            width: 300px;
            height: 300px;
            background-color: green;
            text-align: center;
            line-height: 300px;
            font-size: 30px;
            font-family: Arial, Helvetica, sans-serif;
        }
    </style>
</head>
<body>
    <!--Os eventos são utilizados nas tags de html e também podem ser utilizados direto no JS.
        -Eventos são gatilhos disparados devido alguma interação
        -A maioria são disparados por ações do usuário
        -Normalmente é executado algum código JavaScript após um evento acontecer(por exemplo, uma função)
        -Há eventos de: janela, formulário, teclado, mouse, arrasta, transferencia, mídia e outros
        -Nos atributos HTML todo evento deve ter o prefixo "on"
        -Para disparar um evento, é necessário uma função
    Para disparar o evento, é necessário a função, então tudo que estiver na função será executado através do evento
    
    -->
    <div onclick="clicar()" onmouseenter="entrou()"  onmouseout="saiu()">
        clique aqui
    </div>

    <script>
        let a = document.querySelector('div')

        function clicar(){
            a.innerText = 'Clicou'
            a.style.background = 'Red'
            a.style.color = 'white'
        }

        function entrou(){
            a.innerText = 'Entrou'
        }

        function saiu(){
            a.innerText = 'saiu'
            a.style.background='green'}
    </script>
    
</body>
</html>
