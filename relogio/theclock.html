<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Watch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div><input type="text" id="rel"></div>
    <script>
		function relogio(){
            var data=new Date();
            var hora=data.getHours();
            var minutos=data.getMinutes();
            var segonds=data.getSeconds();
            
            if(hora < 10){
                hora="0"+hora;
            }
            if(minutos < 10){
                minutos="0"+minutos;
            }
            if(segonds < 10){
                segonds="0"+segonds;
            }
            
            var hora=hora + ":" + minutos + ":" + segonds;
            document.getElementById("rel").value=hora;
        }

        var timer=setInterval(relogio,1000);
    </script>
    
</body>
</html>
